<!DOCTYPE html>
<html>
<head>
    <title>Galería Interactiva</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="gallery">
        <div class="image-wrapper" onmouseover="showInfo(this)">
            <img src="stramer.jpg" alt="Imagen 1">
            <div class="info"></div>
            <button class="btn-info" onclick="showMoreInfo(this)">El gaming es el arte de jugar videojuegos</button>
        </div>
    </div>
    <div>
        <div class="image-wrapper" onmouseover="showInfo(this)">

            <div class="info"></div>
            <button class="btn-info" onclick="showMoreInfo(this)">Más info</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
